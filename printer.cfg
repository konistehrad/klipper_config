[include mainsail.cfg]
[include conmacros.cfg]

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    0, 0, 20

[probe]
pin: ^gpio22
y_offset: -14
z_offset: 3.035
samples_tolerance_retries: 1
samples: 3
sample_retract_dist: 3
samples_tolerance: 0.01

[printer]
kinematics: delta
max_velocity: 300 # 300
max_accel: 4000
max_z_velocity: 150 #150
delta_radius: 75
minimum_z_position: -10

[firmware_retraction]
retract_length: 0.6
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 40

[delta_calibrate]
radius: 60
speed: 100
horizontal_move_z: 10

[bed_mesh]
speed: 60
mesh_radius: 60
round_probe_count: 5

[stepper_a]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 128
rotation_distance: 32
endstop_pin: ^gpio4
homing_speed: 100 #increase to 100
position_endstop: 299
arm_length: 215.82

[tmc2209 stepper_a]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.8
interpolate: False
; stealthchop_threshold: 999999

[stepper_b]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
endstop_pin: ^gpio3
microsteps: 128
rotation_distance: 32
arm_length: 215.82

[tmc2209 stepper_b]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.8
interpolate: False
; stealthchop_threshold: 999999

[stepper_c]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
endstop_pin: ^gpio25
microsteps: 128
rotation_distance: 32
arm_length: 215.82

[tmc2209 stepper_c]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.8
interpolate: False
; stealthchop_threshold: 999999

[extruder]
step_pin: gpio14
dir_pin: gpio13
enable_pin: !gpio15
microsteps: 16
gear_ratio: 50:17 
rotation_distance: 22.172
full_steps_per_rotation: 200
nozzle_diameter: 0.600
filament_diameter: 1.750
pressure_advance: 0.05
heater_pin: gpio23
sensor_type: Generic 3950
sensor_pin: gpio27
control: pid
pid_kp: 23.291
pid_ki: 0.947
pid_kd: 143.241
min_temp: 0
max_temp: 300
max_extrude_only_distance: 700 ; unload
max_extrude_cross_section: 50.0
##### XXXX: REMOVE THIS BEFORE YOU DO ANYTHING REAL
# min_extrude_temp: 0
##### XXXX: DID YOU SEE THE ABOVE???

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.7
interpolate: True
stealthchop_threshold: 999999

[filament_motion_sensor encoder_sensor]
detection_length: 7
extruder: extruder
switch_pin: gpio16

[heater_bed]
heater_pin: gpio21
sensor_type: Generic 3950
sensor_pin: gpio26
control: pid
pid_kp: 62.873
pid_ki: 1.310
pid_kd: 754.471
min_temp: 0
max_temp: 130

[multi_pin part_fan_pins]
pins: gpio17, gpio18

[fan]
pin: multi_pin:part_fan_pins
kick_start_time: 0.66

[gcode_arcs]
resolution: 0.1

[mcu]
; serial: /dev/serial/by-id/usb-Klipper_rp2040_455035712891D2A8-if00
serial: /dev/ttyAMA0
restart_method: command

# [temperature_sensor mcu]
# sensor_type: temperature_mcu
# sensor_mcu: mcu
# min_temp: 10
# max_temp: 100

[neopixel board_neopixel]
pin: gpio24
chain_count: 1
color_order: GRB
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.3

